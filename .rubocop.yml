require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

Rails:
  Enabled: true

#Metrics/LineLength:
#  Max: 120

Style/Documentation:
  Enabled: false

Layout/MultilineOperationIndentation:
    EnforcedStyle: indented

Style/NonNilCheck:
  IncludeSemanticChanges: true

Layout/DotPosition:
  EnforcedStyle: trailing

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/ActiveRecordOverride:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

# TODO: re-enable
RSpec/ExpectInHook:
  Enabled: false

Capybara/CurrentPathExpectation:
  Enabled: false

Metrics/LineLength:
  Exclude:
    - config/locales/plurals.rb

AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'uploads/**/*'
    - 'bin/**/*'
    - 'script/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'db/**/*'
    - 'vendor/**/*'

inherit_from: .rubocop_todo.yml
